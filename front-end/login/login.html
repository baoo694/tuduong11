<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - Hệ thống Chat Bệnh viện</title>
    <link rel="stylesheet" href="/login/login.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <div class="login-header">
          <div class="logo">
            <i class="fas fa-hospital"></i>
            <h1>Hệ thống Chat Bệnh viện</h1>
          </div>
          <p class="subtitle">Đăng nhập để truy cập hệ thống</p>
        </div>

        <div class="login-form-container">
          <!-- Login Form -->
          <form id="loginForm" class="login-form">
            <div class="form-group">
              <label for="loginEmail">
                <i class="fas fa-envelope"></i>
                Email
              </label>
              <input type="email" id="loginEmail" name="email" required />
            </div>

            <div class="form-group">
              <label for="loginPassword">
                <i class="fas fa-lock"></i>
                Mật khẩu
              </label>
              <div class="password-input">
                <input
                  type="password"
                  id="loginPassword"
                  name="password"
                  required
                />
                <button
                  type="button"
                  class="toggle-password"
                  onclick="togglePassword('loginPassword')"
                >
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i>
                Đăng nhập
              </button>
            </div>

            <div class="form-links">
              <a
                href="#"
                onclick="showForgotPassword()"
                class="forgot-password"
              >
                <i class="fas fa-key"></i>
                Quên mật khẩu?
              </a>
            </div>
          </form>

          <!-- Forgot Password Form -->
          <form
            id="forgotPasswordForm"
            class="forgot-password-form"
            style="display: none"
          >
            <div class="form-header">
              <h3><i class="fas fa-key"></i> Khôi phục mật khẩu</h3>
              <p>Nhập email của bạn để nhận link khôi phục mật khẩu</p>
            </div>

            <div class="form-group">
              <label for="forgotEmail">
                <i class="fas fa-envelope"></i>
                Email
              </label>
              <input type="email" id="forgotEmail" name="email" required />
            </div>

            <div class="form-actions">
              <button type="button" class="btn-secondary" onclick="showLogin()">
                <i class="fas fa-arrow-left"></i>
                Quay lại
              </button>
              <button type="submit" class="btn-primary">
                <i class="fas fa-paper-plane"></i>
                Gửi email
              </button>
            </div>
          </form>
        </div>

        <div class="login-footer">
          <p>Liên hệ quản trị viên để được cấp tài khoản</p>
          <div class="contact-info">
            <i class="fas fa-phone"></i>
            <span>Hotline: 1900-xxxx</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script src="/login/login.js"></script>
  </body>
</html>
